
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Recharge+</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        :root {
            --app-height: 100%;
        }

        html, body {
            font-family: 'Poppins', sans-serif;
            background-color: #F4F7FE;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Empêche le scroll du body pour un feeling app */
            overscroll-behavior-y: none; /* Désactive le pull-to-refresh du navigateur */
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
        }

        #root {
            height: 100dvh; /* Utilise la hauteur dynamique (prend en compte l'UI du navigateur) */
            display: flex;
            flex-direction: column;
        }

        /* Amélioration des inputs sur Android */
        input, select, textarea {
            font-size: 16px !important; /* Évite le zoom automatique sur focus iOS/Android */
            -webkit-user-select: text;
            user-select: text;
        }

        /* Transition fluide entre les vues */
        .fade-enter { opacity: 0; }
        .fade-enter-active { opacity: 1; transition: opacity 300ms ease-in; }

        /* Barre de scroll plus fine pour Android */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(0,0,0,0.1);
            border-radius: 10px;
        }
    </style>

</head>

</body>
</html>
